<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abexilas Leaderboard</title>
    <link rel="stylesheet" href="style.css">

    <!-- Open Graph / Discord / Facebook -->
    <meta property="og:title" content="Abexilas Leaderboard">
    <meta property="og:description" content="Rankings of Abexilas States, Empires, etc">
    <meta property="og:image" content="https://zycostan.github.io/abexila_leaderboard/preview.png">
    <meta property="og:url" content="https://zycostan.github.io/abexila_leaderboard/">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Abexilas Leaderboard">
    <meta name="twitter:description" content="Rankings of Abexilas States, Empires, etc">
    <meta name="twitter:image" content="https://zycostan.github.io/abexila_leaderboard/preview.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Abexilas Leaderboard</h1>
            <p class="subtitle">Rankings and Stats</p>
        </header>

        <nav class="nav">
            <button class="tab-button active" data-tab="richest">Richest</button>
            <button class="tab-button" data-tab="largest">Largest</button>
            <button class="tab-button" data-tab="populous">Most Populous</button>
        </nav>

        <main class="main">
            <!-- Richest Nations -->
            <div class="tab-content active" id="richest">
                <div class="section-header">
                    <h2>Wealthiest Nations</h2>
                    <p>Ranked by total balance</p>
                </div>
                <div class="rankings" id="richest-list">
                    <!-- Rankings will be populated by JavaScript -->
                </div>
            </div>

            <!-- Largest Nations -->
            <div class="tab-content" id="largest">
                <div class="section-header">
                    <h2>Largest Nations</h2>
                    <p>Ranked by total chunks claimed</p>
                </div>
                <div class="rankings" id="largest-list">
                    <!-- Rankings will be populated by JavaScript -->
                </div>
            </div>

            <!-- Most Populous Nations -->
            <div class="tab-content" id="populous">
                <div class="section-header">
                    <h2>Most Populous Nations</h2>
                    <p>Ranked by total player count</p>
                </div>
                <div class="rankings" id="populous-list">
                    <!-- Rankings will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Data extracted from SW BlueMap • All 460 nations • 85,758 coordinates</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
